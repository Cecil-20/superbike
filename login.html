<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Or</p>
        <div class="social-login">
            <button class="google-btn" id="googleLogin">Login with Google</button>
            <button class="facebook-btn" id="facebookLogin">Login with Facebook</button>
            <button class="instagram-btn" id="instagramLogin">Login with Instagram</button>
        </div>
        <p>Don't have an account?<br> <a href="signup.html"><button class="signup-btn" id="signup">Sign up</button></a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
